<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Studenti iscritti</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column vsc-initialized">

	<header>
		<div class="intestazione"
			th:insert="fragments/intestazione :: intestazione"></div>
	</header>
	<main class="flex-shrink-1 vh-100 gradient-custom text-center">
		<div class="container mt-5 ">
			<div class="d-flex justify-content-center">
				<table class="table w-75">
					<thead class="table" style="background: #000066;">
						<tr class="p2">
							<th>ID</th>
							<th>Nome</th>
							<th>Cognome</th>
							<th>###</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="studente : ${studenti}">
							<th th:text="${studente.id}">11</th>
							<th th:text="${studente.nome}">Mario</th>
							<th th:text="${studente.cognome}">Rossi</th>
							<th><a
								th:href="@{'/admin' + '/modificaStudente' + '/' + ${studente.id}}"
								class="btn btn-warning" tabindex="-1" role="button">modifica</a></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
