<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Prenotazione</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column vsc-initialized">

	<main class="flex-shrink-1 vh-100 gradient-custom text-center">
		<section class="vh-100 gradient-custom">
			<form class="container py-3 h-100"
				th:action="@{'/prenota' + '/' + ${esame.id}}" method="POST"
				th:object="${esame}">
				<div
					class="row d-flex justify-content-center align-items-center h-75">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card text-white"
							style="border-radius: 1rem; background: rgb(0, 0, 66);">
							<div class="card-body p-5 text-center">

								<div class="mb-md-4 mt-md-3 pb-4">

									<h2 class="fw-bold mb-2 text-uppercase">Prenota ora</h2>
									<p class="text-white-50 mb-5">Sicuro di voler prenotare la
										seguente prenotazione?</p>

									<fieldset disabled>
										<div class="mb-3">
											<p align="left" class="mb-0">Data</p>
											<input type="text" id="disabledTextInput"
												class="form-control" th:placeholder="*{data}">
										</div>
										<div class="mb-3">
											<p align="left" class="mb-0">Ora</p>
											<input type="text" id="disabledTextInput"
												class="form-control" th:placeholder="*{ora}">
										</div>
										<div class="mb-3">
											<p align="left" class="mb-0">Aula</p>
											<input type="text" id="disabledTextInput"
												class="form-control" th:placeholder="*{aula}">
										</div>
									</fieldset>
									<button type="submit" class="btn btn-primary">Conferma</button>
									<a
										th:href="@{'/certificazione' + '/' + ${esame.certificazione.id}}"
										class="btn btn-secondary">Annulla</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</section>
	</main>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
