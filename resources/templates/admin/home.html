<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Home Segreteria</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column gradient-custom vsc-initialized">
	<header>
		<div class="intestazione"
			th:insert="fragments/intestazione :: intestazione"></div>
	</header>
	<main class="flex-shrink-1 vh-100  text-center">
		<div class="container mt-5">
			<div class="d-flex justify-content-center">

				<div class="card mb-3 w-50">
					<div class="row g-0">
						<div class="col-md-4">
							<img src="images/studente.png"  class="img-fluid rounded-start"
								alt="Studente">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Tool studente</h5>
								<p class="card-text">
									<a th:href="@{/admin/nuovoStudente}" class="link-primary">Inserisci
										nuovo Studente</a>
								</p>
								<p class="card-text">
									<a th:href="@{/admin/studenti}" class="link-primary">Modifica/consulta
										Studente</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-center">

				<div class="card mb-3 w-50" >
					<div class="row g-0">
						<div class="col-md-4">
							<img src="images/certificazione.png"
								class="img-fluid rounded-start" alt="Certificazioni/Esami">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Tool Certificazioni ed Esami</h5>
								<p class="card-text">
									<a th:href="@{/admin/nuovaCertificazione}" class="link-primary">Inserisci
										nuova Certificazione</a>
								</p>
								<p class="card-text">
									<a th:href="@{/admin/certificazioni}" class="link-primary">Modifica/consulta
										Certificazione/Esame</a>
								</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
