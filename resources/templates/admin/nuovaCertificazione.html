<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Nuova certificazione</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body>

	<section class="vh-100 gradient-custom">

		<form class="container py-3 h-100"
			th:action="@{/admin/nuovaCertificazione}" method="POST"
			th:object="${certificazione}">

			<div
				class="row d-flex justify-content-center align-items-center h-75">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card text-white"
						style="border-radius: 1rem; background: rgb(00, 00, 66);">
						<div class="card-body p-5 text-center">

							<div class="mb-md-4 mt-md-3 pb-4">

								<p class="p1 fw-bold mb-2 text-uppercase">Nuova
									certificazione</p>
								<p class="text-white-50 mb-5">Inserisci i dati della nuova
									certificazione!</p>

								<div>
									<div class="mb-3">
										<p align="left" class="mb-0">Nome</p>
										<input type="text" class="form-control" th:field="*{nome}"
											th:placeholder="nome" required/>
									</div>

									<div class="input-group">
										<span class="input-group-text">Descrizione</span>
										<textarea class="form-control" aria-label="With textarea"
											th:field="*{descrizione}"></textarea>
									</div>
								</div>
								<div class="mt-2">
								<button type="submit" class="btn btn-primary">Conferma</button>
								<a th:href="@{'/admin' + '/' + 'home'}"
									class="btn btn-secondary">Annulla</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
