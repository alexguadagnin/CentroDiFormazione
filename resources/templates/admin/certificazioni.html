<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Certificazioni disponibili</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>

</head>
<body class="d-flex flex-column vsc-initialized">

	<header>
		<div class="intestazione"
			th:insert="fragments/intestazione :: intestazione"></div>
	</header>

	<main class="flex-shrink-1 gradient-custom text-center">
		<div class="container mt-5 ">

			<div class="d-flex justify-content-center"
				th:each="certificazione : ${certificazioni}">
				<div class="card border-info mb-3 w-50">
					<div class="card-header" th:text="${certificazione.nome}">Certificazione</div>
					<div class="card-body">
						<a
							th:href="@{'/admin/modificaCertificazione' + '/' + ${certificazione.id}}"
							class="btn btn-warning">Modifica certificazione</a>
						<div th:each="esame : ${certificazione.esami}">
							<p class="card-text">
								<a th:href="@{'/admin/modificaEsame' + '/' + ${esame.id}}"
									class="link-primary"
									th:text="'Data: ' + ${esame.data} + ' Ora: ' + ${esame.ora} + ' Aula: ' + ${esame.aula}">Dati-esame</a>
							</p>
						</div>
						<a th:href="@{'/admin/nuovoEsame' + '/' + ${certificazione.id}}"
							class="btn btn-success">Aggiungi esame</a>
					</div>
				</div>
			</div>


		</div>
	</main>
</body>
</html>
