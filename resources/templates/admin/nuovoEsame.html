<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Nuovo esame</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body>
	<section class="vh-100 gradient-custom">

		<form class="container py-3 h-100"
			th:action="@{'/admin/nuovoEsame' + '/' + ${id}}" method="POST"
			th:object="${esame}">

			<div
				class="row d-flex justify-content-center align-items-center h-75">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card text-white"
						style="border-radius: 1rem; background: rgb(00, 00, 66);">
						<div class="card-body p-5 text-center">

							<div class="mb-md-4 mt-md-3 pb-4">

								<p class="p1 fw-bold mb-2 text-uppercase">Nuova
									certificazione</p>
								<p class="text-white-50 mb-5">Inserisci i dati della nuova
									certificazione!</p>
								<div>
									<div class="mb-3">
										<p align="left" class="mb-0">Data</p>
										<input type="text" class="form-control" th:field="*{data}"
											th:placeholder="YYYY-MM-DD" required>
									</div>

									<div class="mb-3">
										<p align="left" class="mb-0">Ora</p>
										<input type="text" class="form-control" th:field="*{ora}"
											th:placeholder="'hh' + ':' + 'mm'">
									</div>

									<div class="mb-3">
										<p align="left" class="mb-0">Aula</p>
										<input type="text" class="form-control"
											th:placeholder="Aula" th:field="*{aula}">
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Conferma</button>
								<a th:href="@{'/admin' + '/' + 'home'}"
									class="btn btn-secondary">Annulla</a>

							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</section>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
