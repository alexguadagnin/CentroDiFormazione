<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Le mie iscrizioni</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column vsc-initialized">

	<header>
		<div class="intestazione"
			th:insert="fragments/intestazione :: intestazione"></div>
	</header>

	<main class="flex-shrink-1 vh-100 gradient-custom text-center">
		<div class="container mt-5 ">
			<p class="p2"
				th:text="'Ciao ' + ${credenziali.nome} + ', qui puoi consultare e/o annullare le tue prenotazioni:'">...</p>

			<!-- Esami annullabili -->
			<div class="card border-info mb-3" th:each="esame : ${annullabili}">
				<div class="card-header" style="background: #E4FFFF;"
					th:text="${esame.certificazione.nome}">Certificazione</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${esame.data} + ' ' +${esame.ora}">Data/Orario</h5>
					<p class="card-text" th:text="'Aula: ' + ${esame.aula}">Aula</p>
					<a th:href="@{'/toAnnullaPrenotazione' + '/' + ${esame.id}}"
						class="btn btn-primary">Annulla</a>
				</div>
			</div>

			<!-- Esami NON annullabili -->
			<div class="card border-warning mb-3"
				th:each="esame : ${nonAnnullabili}">
				<div class="card-header" style="background: #FEFFE4;"
					th:text="${esame.certificazione.nome}">Certificazione</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${esame.data} + ' ' +${esame.ora}">Data/Orario</h5>
					<p class="card-text" th:text="'Aula: ' + ${esame.aula}">Aula</p>
					<a href="annullaPrenotazione.html" class="btn btn-primary disabled"
						aria-disabled="true">Annulla</a>
				</div>
			</div>
		</div>
	</main>
	<div class="footer" th:insert="fragments/footer :: footer"></div>

</body>
</html>
