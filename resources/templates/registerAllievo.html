<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Registra allievo</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

</head>
<body>

	<section class="vh-100 gradient-custom">
		<form class="container py-2 h-75 " th:action="@{/registerAllievo}"
			method="POST" th:object="${credenziali}">
			<div
				class="row d-flex justify-content-center align-items-center h-50">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card text-white"
						style="border-radius: 1rem; background: rgb(0, 0, 66);">
						<div class="card-body p-5 text-center">

							<div class="mb-md-3 mt-md-3 pb-2">

								<h2 class="fw-bold mb-2 text-uppercase">Benvenuto/a!</h2>
								<p class="text-white-50 mb-3">Inserisci le tue credenziali!</p>

								<div class="form-outline form-white mb-2">
									<p align="left">
										Nome <input type="text" class="form-control form-control-lg"
											th:field="*{utente.nome}" placeholder="Nome" required/>
									</p>
									<span th:if="${#fields.hasErrors('nome')}"
										class="small text-danger" th:text="#{utente.nome.size}">Errore-Nome</span>
								</div>

								<div class="form-outline form-white mb-3">
									<p align="left">
										Cognome <input type="text"
											class="form-control form-control-lg"
											th:field="*{utente.cognome}" placeholder="Cognome" required/>
									</p>
									<span th:if="${#fields.hasErrors('cognome')}"
										class="small text-danger" th:text="#{utente.cognome.size}">Errore-Cognome</span>
								</div>

								<div class="form-outline form-white mb-2">
									<p align="left">
										Username <input type="text"
											class="form-control form-control-lg" th:field="*{username}"
											placeholder="Username" required/>
									</p>
									<div th:if="${#fields.hasErrors('username')}">
										<span
											th:if="${credenziali.username.length < 4 || credenziali.username.length > 20}"
											class="small text-danger"
											th:text="#{credenziali.username.size}">Errore-Size-Username</span>
										<span
											th:unless="${credenziali.username.length < 4 || credenziali.username.length > 20}"
											class="small text-danger"
											th:text="#{credenziali.username.exists}">Errore-Exists-Username</span>
									</div>
								</div>

								<div class="form-outline form-white mb-2">
									<p align="left">
										Password <input type="password"
											class="form-control form-control-lg" th:field="*{password}"
											placeholder="Password" required/>
									</p>
									<span th:if="${#fields.hasErrors('password')}"
										class="small text-danger" th:text="#{credenziali.password.size}">Errore-Cognome</span>
								</div>
								<button class="btn btn-outline-light btn-lg px-5" type="submit">Registrati</button>
							</div>
							<div>
								<p class="mb-0">
									<a th:href="@{/}" class="text-white-50 fw-bold">Torna alla
										home page!</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>

</body>
</html>
