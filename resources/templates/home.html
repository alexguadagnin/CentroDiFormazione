
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Home page Allievo</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column vsc-initialized">

	<header>
		<div class="intestazione"
			th:insert="fragments/intestazione :: intestazione"></div>
	</header>

	<main class="flex-shrink-1 vh-100 gradient-custom text-center">
		<div class="container mt-5">
			<p class="p1"
				th:text="'Ciao, ' + ${credenziali.utente?.nome} + ' ' + ${credenziali.utente?.cognome}"></p>
			<p class="p1">
				<a class="link-danger" th:href="@{/iscrizioni}">Qui</a> puoi trovare
				le tue iscrizioni.
			</p>

			<div class="dropdown">
				<button class="btn btn btn-outline-light dropdown-toggle"
					type="button" data-bs-toggle="dropdown" aria-expanded="false">Elenco
					certificazioni disponibili</button>
				<ul class="dropdown-menu">
					<li th:each="certificazione : ${certificazioni}"><a
						class="dropdown-item" href="persona.html"
						th:href="@{'/certificazione' + '/' + ${certificazione.id}}"
						th:text="${certificazione.nome}">Agricolo</a>
				</ul>
			</div>
		</div>
	</main>
	<div class="footer" th:insert="fragments/footer :: footer"></div>
</body>
</html>
