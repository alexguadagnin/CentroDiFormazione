<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/mystyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Aboreto">
<title>Insert title here</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</head>
<body>
	<section class="vh-100 gradient-custom">
		<form class="container py-3 h-100" th:action="@{/login}" method="POST"
			th:object="${credenziali}">
			<div
				class="row d-flex justify-content-center align-items-center h-75">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card text-white"
						style="border-radius: 1rem; background: rgb(00, 00, 66);">
						<div class="card-body p-5 text-center">

							<div class="mb-md-4 mt-md-3 pb-4">

								<p class="p1 fw-bold mb-2 text-uppercase">Login</p>
								<p class="text-white-50 mb-5">Inserisci le tue credenziali!</p>

								<div class="form-outline form-white mb-3">
									<p align="left" class="mb-0">Username</p>

									<div th:if="${#fields.hasErrors()}">
										<input type="text"
											class="form-control form-control-lg is-invalid"
											th:field="*{username}" placeholder="Username" required />
										<div class="invalid-feedback" th:text="#{credenziali.notFound}">Errore nell'autenticazione</div>
									</div>

									<div th:unless="${#fields.hasErrors()}">
										<input type="text" class="form-control form-control-lg"
											th:field="*{username}" placeholder="Username" required />
									</div>

								</div>

								<div class="form-outline form-white mb-3">
									<p align="left">
										Password <input type="password"
											class="form-control form-control-lg" th:field="*{password}"
											placeholder="Password" required />
									</p>
								</div>

								<button class="btn btn-outline-light btn-lg px-5 " type="submit">Login</button>

							</div>

							<div>
								<p class="mb-0">
									Non hai un account? <a th:href="@{/registerAllievo}"
										class="text-white-50 fw-bold">Registrati</a>
								</p>
								<p class="mb-0">
									<a th:href="@{/}" class="text-white-50 fw-bold">Torna alla
										home page!</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>

	<div class="footer" th:insert="fragments/footer :: footer"></div>

</body>
</html>
